<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Husain Challawala</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="blog.html" class="active">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h1>My Blog</h1>
    <div id="post-list">
      <ul>
        <li><a href="?post=first-post">My First Blog Post</a></li>
        <li><a href="?post=second-post">Another Blog Post</a></li>
      </ul>
      <div class="menu-toggle" id="mobile-menu">&#9776;</div>
    </nav>
  </header>

  <main class="section">
    <h2>Blog</h2>
    <div class="blog-grid">
      <div class="blog-card">
        <h3>My experience volunteering at BSidesNYC 2025</h3>
        <p>My first conference of this scale</p>
        <a href="/blogs/bsidesnyc.md" class="btn-outline">Read More</a>
      </div>
      <div class="blog-card">
        <h3>Intro to Threat Detection with ML</h3>
        <p>A hands-on guide to building anomaly detection models.</p>
        <a href="#" class="btn-outline">Read More</a>
      </div>
    </div>

    <article id="post-content" class="hidden"></article>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const post = params.get("post");
    const postList = document.getElementById("post-list");
    const postContent = document.getElementById("post-content");

    if (post) {
      fetch(`blogs/${post}.md`)
        .then(res => res.text())
        .then(text => {
          postContent.innerHTML = marked.parse(text);
          postList.classList.add("hidden");
          postContent.classList.remove("hidden");
        })
        .catch(() => {
          postContent.innerHTML = "<p>Post not found.</p>";
        });
    }
  </script>
</body>
</html>
