<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Husain Challawala</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="blog.html" class="active">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h1>My Blog</h1>
    <div id="post-list">
      <ul>
        <li><a href="?post=first-post">My First Blog Post</a></li>
        <li><a href="?post=second-post">Another Blog Post</a></li>
      </ul>
    </div>

    <article id="post-content" class="hidden"></article>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const post = params.get("post");
    const postList = document.getElementById("post-list");
    const postContent = document.getElementById("post-content");

    if (post) {
      fetch(`blogs/${post}.md`)
        .then(res => res.text())
        .then(text => {
          postContent.innerHTML = marked.parse(text);
          postList.classList.add("hidden");
          postContent.classList.remove("hidden");
        })
        .catch(() => {
          postContent.innerHTML = "<p>Post not found.</p>";
        });
    }
  </script>
</body>
</html>
